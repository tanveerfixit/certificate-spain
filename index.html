<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Certificate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<!-- CropperJS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>

<style>
body { background:#eee; font-family:Arial; }
.a4 {
    width:210mm; height:297mm;
    background:#fff;
    margin:auto;
    padding:25mm;
    box-sizing:border-box;
}
h2 { text-align:center; text-decoration:underline; }
.row { margin:12px 0; font-size:14px; }
label { width:180px; display:inline-block; font-weight:bold; }
input { border:none; border-bottom:1px solid #000; width:55%; }
.photo-box {
    width:120px; height:150px;
    border:1px solid #000;
    margin-top:20px;
    overflow:hidden;
}
.photo-box img { width:100%; }
button { margin:15px auto; display:block; padding:10px 20px; }
#cropModal {
    position:fixed; inset:0;
    background:rgba(0,0,0,.7);
    display:none; align-items:center; justify-content:center;
}
#cropBox { background:#fff; padding:15px; }
</style>
</head>

<body>

<div class="a4" id="certificate">
    <h2>ISSUANCE OF CHARACTER CERTIFICATE</h2>

    <div class="row"><label>NAME:</label><input></div>
    <div class="row"><label>FATHER / HUSBAND:</label><input></div>
    <div class="row"><label>DATE OF BIRTH:</label><input></div>
    <div class="row"><label>PASSPORT NO:</label><input></div>

    <div class="row"><label>ADDRESS IN PAKISTAN:</label><input> , PAKISTAN</div>
    <div class="row"><label>ADDRESS IN SPAIN:</label><input> , SPAIN</div>

    <p>
        The character certificate may be handed over to his / her
        <input style="width:200px"><br><br>
        Mr./s. <input style="width:300px">
    </p>

    <input type="file" accept="image/*" onchange="loadImage(event)">
    <div class="photo-box"><img id="photoPreview"></div>

    <p style="margin-top:40px;">District Police Office</p>
</div>

<button onclick="makePDF()">Download PDF</button>

<!-- Crop Modal -->
<div id="cropModal">
  <div id="cropBox">
    <img id="cropImage" style="max-width:300px">
    <br><br>
    <button onclick="cropDone()">Crop & Use</button>
  </div>
</div>

<script>
let cropper, finalImage = "";

function loadImage(e) {
    const reader = new FileReader();
    reader.onload = () => {
        cropImage.src = reader.result;
        cropModal.style.display = "flex";
        if (cropper) cropper.destroy();
        cropper = new Cropper(cropImage, { aspectRatio: 3/4 });
    };
    reader.readAsDataURL(e.target.files[0]);
}

function cropDone() {
    const canvas = cropper.getCroppedCanvas({ width:300, height:400 });
    finalImage = canvas.toDataURL("image/jpeg");
    photoPreview.src = finalImage;
    cropModal.style.display = "none";
}

function makePDF() {
    const cert = document.getElementById("certificate");
    html2canvas(cert, { scale: 2 }).then(canvas => {
        const img = canvas.toDataURL("image/jpeg", 1.0);
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF("p", "mm", "a4");
        pdf.addImage(img, "JPEG", 0, 0, 210, 297);
        pdf.save("Character-Certificate.pdf");
    });
}
</script>

</body>
</html>
